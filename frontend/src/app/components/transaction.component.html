<div class="container mt-3">
  <h1>Create Transaction</h1>

  <div class="card form-card">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="form-group">
        <label for="customer_id">Customer ID</label>
        <input
          id="customer_id"
          type="number"
          name="customer_id"
          [(ngModel)]="transaction.customer_id"
          required
        >
      </div>

      <div class="form-group">
        <label for="amount">Amount (ZAR)</label>
        <input
          id="amount"
          type="number"
          name="amount"
          [(ngModel)]="transaction.amount"
          step="0.01"
          required
        >
      </div>

      <div class="form-group">
        <label for="destination_suburb">Destination Suburb</label>
        <input
          id="destination_suburb"
          type="text"
          name="destination_suburb"
          [(ngModel)]="transaction.destination_suburb"
          required
        >
      </div>

      <button type="submit" class="btn btn-primary submit-btn">
        Create Transaction
      </button>
    </form>

    <div *ngIf="successMessage" class="alert alert-success mt-2">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-2">
      {{ errorMessage }}
    </div>
  </div>
</div>
