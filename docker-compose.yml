version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fintrust_kyc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./app
    environment:
      PORT: 3000
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: fintrust_kyc
      DB_HOST: postgres
      DB_PORT: 5432
    ports:
      - "3000:3000"
    depends_on:
      - postgres

volumes:
  postgres_data:
